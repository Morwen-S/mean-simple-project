<div class="col-md-8 mt-5 pt-3 px-5 container">
  <h4 class="mb-3 pt-6">Authorization form</h4>
  <form (submit)="userAuthorization()" class="needs-validation" novalidate="">

    <div class="mb-3">
      <label for="login">Login</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">@</span>
        </div>
        <input [(ngModel)]="login" name="loginForm" type="text" class="form-control" id="login" placeholder="Login">
      </div>
    </div>

    <div class="mb-3">
      <label for="password">Password</label>
      <input [(ngModel)]="password" name="passwordForm" type="password" id="password" class="form-control" placeholder="Password">
    </div>

    <hr class="mb-4">
    <button class="btn btn-success btn-lg btn-block" type="submit">Sign in</button>
  </form>
</div>
