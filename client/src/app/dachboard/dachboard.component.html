<main role="main" class="container mt-5">
  <div class="jumbotron">
    <h1>Profile</h1>
    <ul class="list-group my-3">
      <li class="list-group-item">Name:   <strong>{{name}}</strong></li>
      <li class="list-group-item">Login:   <strong>{{login}}</strong></li>
      <li class="list-group-item">Email:   <strong>{{email}}</strong></li>
    </ul>
    <hr>
    <a class="btn btn-lg btn-warning" (click)="logout()">Log out</a>
  </div>
</main>
